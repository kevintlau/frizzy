{% extends 'base.html' %}

{% block content %}

	<h1 class="text-center mb-4">Delete Order</h1>

	<p class="text-center">
		Are you sure you want to delete this order for 
			<span style="color: lightgreen">{{ object.shop }}</span>?
	</p>

	<div class="text-center">
		<form action="" method="POST">
			{% csrf_token %}
			<input 
				class="btn btn-danger" 
				type="submit" 
				value="Yes - Delete!"
			>
			<a 
				class="btn btn-secondary" 
				href="{% url 'order_detail' object.id %}"
			>
				No - Cancel
			</a>
		</form>
	</div>
	

{% endblock %}
