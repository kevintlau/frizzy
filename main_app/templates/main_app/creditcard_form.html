{% extends 'base.html' %}

{% block content %}


	<h1 class="text-center mb-4">Edit Credit Card</h1>

	<div class="mx-auto card" style="max-width: 36rem;">
		<div class="card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script>
		const $labelEl = $("label");
		$labelEl.addClass("text-dark")
	</script>

{% endblock %}
