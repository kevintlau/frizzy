{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-4">Log In</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <table style="color: white;" class="table">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Log In" class="btn btn-primary">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
